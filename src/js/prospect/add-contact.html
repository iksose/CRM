<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    Contact
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Name'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Addr1'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Bld/Suite</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Addr2'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.City'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.State'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Zip</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Zip'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Email'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Fax</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Fax'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mobile #</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model='AddContact.Mobile'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Types</label>
                        <div class="col-sm-10">
                            <!-- <input type="text" class="form-control" name="date" bs-datepicker ng-model='AddContact.Types'> -->
                            <button type="button" class="btn btn-default" ng-model="AddContact.Types" data-html="1" data-multiple="1" data-animation="am-flip-x" max-length="2" ng-options="icon.value as icon.label for icon in contactType" bs-select>
                                Action
                                <span class="caret"></span>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="modalSaveContact(AddContact, this)">Save</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
    <style type="text/css">
    /*    body > div.modal.ng-scope.top.am-fade > div > div > div.modal-body > div > form > div:nth-child(7) > div:nth-child(2) {
        padding-left: 30px;
    }
    body > div.container.slide.ng-scope > div.container.slide.ng-scope > div:nth-child(3) > ul > div.collapse.in > div > div.col-md-3 > div > div > div > div.modal-body > div > form > div:nth-child(7) > div:nth-child(2) {
        padding-left: 30px;
    }
    body > div.modal.ng-scope.top.am-fade > div > div > div.modal-body > div > form > div:nth-child(5) > div > input[type="file"] {
        padding-top: 6px
    }*/
    </style>
</div>
