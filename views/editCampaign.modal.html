<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">
            Edit Campaign Details
        </h4>
      </div>
      <div class="modal-body">
        <!-- BODY -->
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Email" ng-model="campaignDetails.Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Descr</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Password" ng-model="campaignDetails.Descr">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Password" ng-model="campaignDetails.CoreMessage">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Expected Results</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Password" ng-model="campaignDetails.ExpectedResult">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Offers</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Password" ng-model="campaignDetails.Offers">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Test Objective</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Password" ng-model="campaignDetails.TestObjective">
            </div>
          </div>


    <!-- END BODY -->
      </div>
      <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="editCampaign(true)">Save</button>
            <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
  <style type="text/css">
  </style>
</div>
