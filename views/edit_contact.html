<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <!-- <h4 class="modal-title" ng-bind="title"></h4> -->
        <h4 class="modal-title">Edit Contact</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3"
                    placeholder="{{currentContact.Name}}" value="{{currentContact.Name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3"
                    placeholder="{{currentContact.Addr1}}" value='{{currentContact.Addr1}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Apt/Bld</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3"
                    placeholder="{{currentContact.Addr2}}" value='{{currentContact.Addr2}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3"
                    placeholder="{{currentContact.City}}" value='{{currentContact.City}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3"
                    placeholder="{{currentContact.State}}" value='{{currentContact.State}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3"
                    placeholder="{{currentContact.Email}}" value='{{currentContact.Email}}'>
                </div>
            </div>
        </form>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="saveContact(contact); $hide()">Save</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
